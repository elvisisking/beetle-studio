language: java
sudo: required

services:
- docker
git:
  depth: 1

before_install:
    - wget https://github.com/openshift/source-to-image/releases/download/v1.1.8/source-to-image-v1.1.8-e3140d01-linux-amd64.tar.gz -O s2i.tar.gz
    - tar zxf s2i.tar.gz

install: true
script: ./s2i build . centos/nodejs-6-centos7 ${DOCKER_USERNAME:-teiid}/beetle-studio -e "MAVEN_ARGS='clean install'" --context-dir="src/main/ngapp"

after_success:
  - if [[ ( "$TRAVIS_BRANCH" == "master" ) && ( "$TRAVIS_PULL_REQUEST" == "false" ) ]]; then
      docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD ;
      docker push $DOCKER_USERNAME/beetle-studio ;
    fi

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/5ada7bbc05b2a99cff40
    on_success: change
    on_failure: always
    on_start: never
